    <link rel="stylesheet" href="./contact.css">

</head>
<body>
    <header>
      <div class="container">
          <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" id="logo" href="#">Elgun Guluyev</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a href="./index.html" class="nav-link">About</a>
                </li>
                <li class="nav-item active">
                  <a href="#" class="nav-link">Contact</a>

                </li>
              </ul>

          </nav>
        </div>
    </header>
    <section class="container top">
       <div class="row">
         <div class="col-sm-12 col-lg-8 lg">
           <div class="left">
             <h3>Contact Me</h3>
             <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter your lastname" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
           </div>
         </div>
         <div class="col-sm-12 col-lg-4 sm">
           <div class="right">
             <h3>Contact With Me</h3>
             <div class="righ-images">
                <img src="./imgs/github.png" alt="" style="width: 62px; height: 62px;" id="images" >
                <img src="./imgs/linkedin.png" alt="" style="width: 62px; height: 62px;" id="images" >
                <img src="./imgs/stackoverflow.png" alt="" style="width: 62px; height: 62px;" id="images" >
             </div>
           </div>
         </div>
       </div>
    </section>
